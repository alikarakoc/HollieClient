<h1 mat-dialog-title>Are you sure to delete the "{{ data.element.name }}" element?</h1>

<div mat-dialog-content>
    This will delete all the element's datas and cannot be undone.
</div>

<div mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="delete()">Delete</button>
    <button mat-flat-button color="accent" mat-dialog-close>Cancel</button>
</div>
