<h1 mat-dialog-title>Create A New Room Type</h1>

<div mat-dialog-actions>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Room Type Name" [(ngModel)]="roomTypeName" (keyup.enter)="add()">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="add()">Add</button>
    <button mat-flat-button color="accent" mat-dialog-close>Cancel</button>
</div>
