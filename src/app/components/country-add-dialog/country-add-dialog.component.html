<h1 mat-dialog-title>Create A New Country</h1>

<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Country Name" [(ngModel)]="countryName">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <!-- Todo: Click Events -->
    <button mat-flat-button color="primary" (click)="add()">Add</button>
    <button mat-flat-button color="accent" mat-dialog-close>Cancel</button>
</div>
