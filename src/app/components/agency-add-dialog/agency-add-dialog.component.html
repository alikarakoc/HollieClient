<h1 mat-dialog-title>Create A New Agency</h1>

<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Agency Name" [(ngModel)]="agencyName">
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Agency Address" [(ngModel)]="agencyAddress"></textarea>
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput type="tel" placeholder="Agency Phone" [(ngModel)]="agencyPhone">
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Agency Email" [(ngModel)]="agencyEmail">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="add()">Add</button>
    <button mat-flat-button color="accent" mat-dialog-close>Cancel</button>
</div>
