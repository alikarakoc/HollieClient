<h1 mat-dialog-title>
    {{ translocoService.translate('dialogs.add_button', { name: translocoService.getActiveLang() === 'en' ? 'Agency' : 'Acenta' }) }}
</h1>

<div mat-dialog-content>

        <mat-form-field>
            <mat-label>{{ 'code' | transloco }}</mat-label>
            <input matInput  (keyup.enter)="add()" [(ngModel)]="agencyCode">
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>{{ 'name' | transloco }}</mat-label>
            <input matInput  (keyup.enter)="add()" [(ngModel)]="agencyName">
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>{{ 'address' | transloco }}</mat-label>
            <textarea matInput  (keyup.enter)="add()" [(ngModel)]="agencyAddress"></textarea>
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>{{ 'phone' | transloco }}</mat-label>
            <input matInput type="phone"  (keyup.enter)="add()" [(ngModel)]="agencyPhone">
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>{{ 'email' | transloco }}</mat-label>
            <input [formControl]="emailControl" matInput type="email" (keyup.enter)="add()" >
        </mat-form-field>

</div>

<div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="add()">{{ 'dialogs.add' | transloco }}</button>
    <button mat-flat-button color="accent" mat-dialog-close>{{ 'dialogs.cancel' | transloco }}</button>
</div>
