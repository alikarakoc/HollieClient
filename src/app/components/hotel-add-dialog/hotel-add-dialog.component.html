<h1 mat-dialog-title>
  {{ translocoService.translate('dialogs.add_button', { name: translocoService.getActiveLang() === 'en' ? 'Hotel' : 'Otel' }) }}
</h1>

<div mat-dialog-content>

  <mat-form-field>
    <mat-label>{{ 'code' | transloco }}</mat-label>
    <input matInput [(ngModel)]="hotelCode" maxlength="20" (keyup.enter)="add()">
  </mat-form-field>

  <br>

  <mat-form-field>
    <mat-label>{{ 'name' | transloco }}</mat-label>
    <input matInput [(ngModel)]="hotelName" maxlength="50" (keyup.enter)="add()">
  </mat-form-field>

  <br>

  <mat-form-field>
    <mat-label>{{ 'address' | transloco }}</mat-label>
    <textarea matInput [(ngModel)]="hotelAddress" maxlength="200" (keyup.enter)="add()"></textarea>
  </mat-form-field>

  <br>

  <mat-form-field>
    <mat-label>{{ 'phone' | transloco }}</mat-label>
    <input
    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
    type="number" [(ngModel)]="hotelPhone" matInput type="phone" maxlength="11" placeholder="(555) 555-5555" (keyup.enter)="add()">
  </mat-form-field>

  <!-- <mat-form-field>
    <mat-label>{{'phone'| transloco}}</mat-label>
    <input
    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
    type="number" matInput [formControl]="phoneControl" #input maxlength="11" placeholder="(05* *** ****)"
    >
  </mat-form-field> -->

  <br>

  <mat-form-field>
    <mat-label>{{ 'category' | transloco }}</mat-label>
    <mat-select [(ngModel)]="hotelCategoryId">
      <mat-option *ngFor="let c of hotelCategories" [value]="c.id">{{ c.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <mat-form-field>
    <mat-label>{{ 'email' | transloco }}</mat-label>
    <input  [formControl]="emailControl" matInput type="email" maxlength="50" (keyup.enter)="add()">
  </mat-form-field>

</div>

<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="add()">{{ 'dialogs.add' | transloco }}</button>
  <button mat-flat-button color="accent" mat-dialog-close>{{ 'dialogs.cancel' | transloco }}</button>
</div>
