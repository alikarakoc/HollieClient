
<mat-sidenav-container autosize class="sidenav-container">
  <mat-sidenav class="sidenav" #drawer opened mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/">{{ 'home_title' | transloco }}</a>
      <a mat-list-item routerLink="/room-types">{{ 'room_type_title' | transloco }}</a>
      <a mat-list-item routerLink="/countries">{{ 'country_title' | transloco }}</a>
      <a mat-list-item routerLink="/agencies">{{ 'agency_title' | transloco }}</a>
      <a mat-list-item routerLink="/hotels">{{ 'hotel_title' | transloco }}</a>
      <a mat-list-item routerLink="/hotel-categories">{{ 'hotel_category_title' | transloco }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->
      <span>Hollie</span>
      <span class="spacer"></span>
      <button [matMenuTriggerFor]="changeLang" mat-button>{{ 'navbar.change_language' | transloco }}</button>
    </mat-toolbar>
    <div class="grid-container">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #changeLang>
  <button mat-menu-item (click)="changeLanguage('tr')">{{ 'languages.tr' | transloco }}</button>
  <button mat-menu-item (click)="changeLanguage('en')">{{ 'languages.en' | transloco }}</button>
</mat-menu>
