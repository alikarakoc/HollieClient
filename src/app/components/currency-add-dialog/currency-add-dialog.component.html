<h1 mat-dialog-title>
    {{ translocoService.translate('dialogs.add_button', { name: translocoService.getActiveLang() === 'en' ? 'Currency' : 'DÃ¶viz' }) }}
</h1>

<div mat-dialog-content>
    <mat-form-field>
        <mat-label>{{ 'code' | transloco }}</mat-label>
        <input matInput maxlength="20" (keyup.enter)="add()" [(ngModel)]="currencyCode">
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>{{ 'name' | transloco }}</mat-label>
        <input matInput maxlength="50" (keyup.enter)="add()" [(ngModel)]="currencyName">
    </mat-form-field>

    <br>

    <mat-form-field>
        <mat-label>{{ 'value' | transloco }}</mat-label>
        <input type="number" matInput (keyup.enter)="add()" [(ngModel)]="currencyValue">
    </mat-form-field>

</div>

<div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="add()">{{ 'dialogs.add' | transloco }}</button>
    <button mat-flat-button color="accent" mat-dialog-close>{{ 'dialogs.cancel' | transloco }}</button>
</div>
