<h1 mat-dialog-title>{{ translocoService.translate('dialogs.delete_title', { elementName: data.element.name }) }}</h1>

<div mat-dialog-content>
    {{ 'dialogs.delete_text' | transloco }}
</div>

<div mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="delete()">{{ 'dialogs.delete' | transloco }}</button>
    <button mat-flat-button color="accent" (click)="closeDialog({ isDeleted: false })">{{ 'dialogs.cancel' | transloco }}</button>
</div>
