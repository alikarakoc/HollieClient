<h1 mat-dialog-title>{{ translocoService.translate('dialogs.edit_title', { name: translocoService.getActiveLang() === 'en' ? 'Agency' : 'Acenta' }) }}</h1>

<div mat-dialog-content>
    <form [formGroup]="formGroup">
        <mat-form-field>
            <mat-label>{{ 'name' | transloco }}</mat-label>
            <input matInput formControlName="name" (keyup.enter)="update()">
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>{{ 'address' | transloco }}</mat-label>
            <textarea matInput formControlName="address" (keyup.enter)="update()"></textarea>
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>{{ 'phone' | transloco }}</mat-label>
            <input matInput type="tel" formControlName="phone" (keyup.enter)="update()">
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>{{ 'email' | transloco }}</mat-label>
            <input matInput type="email" formControlName="email" (keyup.enter)="update()">
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="update()">{{ 'dialogs.update' | transloco }}</button>
    <button mat-flat-button color="warn" (click)="delete()">
        <mat-icon>delete</mat-icon>
        {{ 'dialogs.delete' | transloco }}
    </button>
    <button mat-flat-button color="accent" mat-dialog-close>{{ 'dialogs.cancel' | transloco }}</button>
</div>
