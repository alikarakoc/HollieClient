
<div class="register">
  <div mat-dialog-content class="card w-50">
    <div class="logo">
    <img src="../../../assets/images/hollielogo.png" alt="image">
    </div>
    <h2 class="card-header">Register</h2>
    <div class="card-body">
      <form (ngSubmit)="register()" #form="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input #fullname="ngModel" class="form-control form-control-sm mr-sm-2" required minlength="5" type="text"
            name="fullname" placeholder="Username" [(ngModel)]="model.fullname">
        </div>        
        <div class="form-group">
          <label for="email">Email</label>
          <input #email="ngModel" class="form-control form-control-sm mr-sm-2" required 
          name="email" placeholder="Email" type="email" [(ngModel)]="model.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input #password="ngModel" class="form-control form-control-sm mr-sm-2" required minlength="6"
          name="password" placeholder="Password" [type]=" showPassword ? 'text' : 'password' " [(ngModel)]="model.password">
          <mat-checkbox (click)="showHidePassword()">Show Password</mat-checkbox>   
        </div>
        <button class="btn btn-success my-auto mx-2 position-absolute bottom-0 start-50 translate-middle" type="submit"><a href="login" type="button">Sign Up</a></button>

      </form>
    </div>
  </div>

</div>
