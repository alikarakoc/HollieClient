
<form (ngSubmit)="login()" #form="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input #fullname="ngModel" class="form-control form-control-sm mr-sm-2" required minlength="5" type="text"
      name="fullname" placeholder="Username" [(ngModel)]="model.fullname">
  </div>

  <div class="form-group">
    <mat-form-field hintLabel="Min 6 characters" appearance="fill">
    <label for="password">Password</label>
    <input #password="ngModel" minlength="6" class="form-control form-control-sm mr-sm-2" required minlength="6"
    name="password" placeholder="Password" [type]=" showPassword ? 'text' : 'password' " [(ngModel)]="model.password"> 
 </mat-form-field>
    <br>
    <mat-hint align="end">6/{{password.value?.length || 0}}</mat-hint>
   
    <br>
      <mat-checkbox class="example-margin" (click)="showHidePassword()">Show Password</mat-checkbox>   
     
  </div>
  <br>
  <button class="btn btn-success btn-primary my-auto mx-2 position-relative bottom-0 start-50 translate-middle" type="submit">Sign In</button>  
</form>
