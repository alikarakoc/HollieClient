<div class="header">
  <h1>Hotels</h1>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" class="new-button" (click)="create()">
      Add New Hotel
  </button>
</div>

<table mat-table [dataSource]="hotelService.hotels">
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Hotel Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{ element }">
              <mat-icon>more_vert</mat-icon>
          </button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-element="element">
      <button mat-menu-item (click)="update(element)">Edit</button>
      <button mat-menu-item (click)="delete(element)">Delete</button>
  </ng-template>
</mat-menu>
