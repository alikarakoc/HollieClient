<h1>Homepage</h1>

<h3>Welcome to <strong>Hollie</strong>!</h3>

<div class="row">
    <mat-card class="col-md-4 mx-2">
        <mat-card-title>Countries</mat-card-title>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem"
                    *ngFor="let item of countryService.countries | slice:0:3; let last = last;">
                    {{ item.name }}
                    <mat-divider *ngIf="!last"></mat-divider>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="accent" routerLink="/countries">See More...</button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="col-md-3 mx-2">
        <mat-card-title>Room Types</mat-card-title>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let item of roomTypeService.rooms | slice:0:3; let last = last;">
                    {{ item.name }}
                    <mat-divider *ngIf="!last"></mat-divider>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="accent" routerLink="/room-types">See More...</button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="col-md-4 mx-2">
        <mat-card-title>Agencies</mat-card-title>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem" *ngFor="let item of agencyService.agencies | slice:0:3; let last = last;">
                    {{ item.name }}
                    <mat-divider *ngIf="!last"></mat-divider>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="accent" routerLink="/agencies">See More...</button>
        </mat-card-actions>
    </mat-card>
</div>
