<div class="header">
    <h1>{{ 'agency_title' | transloco }}</h1>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" class="new-button" (click)="create()">
        {{ translocoService.translate('dialogs.add_button', { name: translocoService.getActiveLang() === 'en' ? 'Agency' : 'Acenta' }) }}
    </button>
</div>

<table mat-table [dataSource]="agencies">

  <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>{{ 'code' | transloco }}</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
  </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{ 'name' | transloco }}</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>{{ 'address' | transloco }}</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>{{ 'phone' | transloco }}</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>{{ 'email' | transloco }}</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>{{ 'actions' | transloco }}</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{ element }">
                <mat-icon>more_vert</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<mat-menu #menu="matMenu">
    <ng-template matMenuContent let-element="element">
        <button mat-menu-item (click)="update(element)">{{ 'dialogs.edit' | transloco }}</button>
        <button mat-menu-item (click)="delete(element)">{{ 'dialogs.delete' | transloco }}</button>
    </ng-template>
</mat-menu>
