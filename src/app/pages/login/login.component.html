<mat-card>

  <mat-card-content>
    <form  #form="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
      <input #fullname="ngModel" class="form-control form-control-sm mr-sm-2" required minlength="5" type="text" name="fullname" placeholder="Username" [(ngModel)]="model.fullname">
      <input #password="ngModel" class="form-control form-control-sm mr-sm-2" required minlength="6" type="password" name="password" placeholder="Password" [(ngModel)]="model.password">
      <button [disabled]="form.invalid" class="btn btn-success btn-sm my-2 my-sm-0" type="submit">Login</button>
    </form>

  </mat-card-content>
</mat-card>
