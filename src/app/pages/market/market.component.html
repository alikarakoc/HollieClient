<div class="header">
    <h1>Market Categories</h1>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" class="new-button" (click)="create()">
        Add New Market Category
    </button>
</div>

<table mat-table [dataSource]="markets">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{ element }">
                <mat-icon>more_vert</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<mat-menu #menu>
    <ng-template matMenuContent let-element="element">
        <button mat-menu-item (click)="update(element)">Edit</button>
        <button mat-menu-item (click)="delete(element)">Delete</button>
    </ng-template>
</mat-menu>
